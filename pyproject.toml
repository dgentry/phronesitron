[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "phronesitron"
authors = [
    {name = "Reto Stamm", email = "phronesitron@retostamm.edu"},
]
description = "Interact with scientific papers and ML language models"
readme = "README.rst"
requires-python = ">=3.9"
keywords = ["openai", "literature"]
license = {text = "GPL-3"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "wheel",
    "openai",
    "argparse",
    "datetime",
    "pyperclip",
    "pdfminer.six",
    "termcolor",
]
dynamic = ["version"]

[project.scripts]
my-script = "my_package.module:function"

[tool.bumpver]
current_version = "0.0.9"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.rst" = [
    "{version}",
    "{pep440_version}",
]

